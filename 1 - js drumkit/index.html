<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js drumkit</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>drum kit</h1>
        <h4>Tap the keyboard letters!</h4>
    </header>
    <section id="grid">
        <div class="grid-item">
            <h2>A</h2>
            <h3>Clap</h3>
        </div>
        <div class="grid-item">
            <h2>S</h2>
            <h3>HiHat</h3>
        </div>
        <div class="grid-item">
            <h2>D</h2>
            <h3>Kick</h3>
        </div>
        <div class="grid-item">
            <h2>F</h2>
            <h3>OpenHat</h3>
        </div>
        <div class="grid-item">
            <h2>G</h2>
            <h3>Boom</h3>
        </div>
        <div class="grid-item">
            <h2>H</h2>
            <h3>Ride</h3>
        </div>
        <div class="grid-item">
            <h2>J</h2>
            <h3>Snare</h3>
        </div>
        <div class="grid-item">
            <h2>K</h2>
            <h3>Tom</h3>
        </div>
        <div class="grid-item">
            <h2>L</h2>
            <h3>Tink</h3>
        </div>
    </section>
    <img src="./assets/img/bird-music.svg" alt="bird with headphones listening to music" id="bird-music">
    <img src="./assets/img/music-note.svg" alt="people standing around two music notes" id="music-note">
</body>
</html>
